
<ion-content padding overflow-scroll="true" class="selectable">

  <div class="marco">

    <div padding class="Titulo">
      <h1>Cifrar mensaje</h1>
    </div>

    <ion-item>
      <ion-label floating>Destinatario</ion-label>
      <ion-input type="text" [(ngModel)]="destino" maxlength="100"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mensaje</ion-label>
      <ion-input type="text" [(ngModel)]="mensaje" maxlength="200"></ion-input>
    </ion-item>

    <button ion-button full (click)="cifrar(mensaje)" color="dark">cifrar mensaje</button>


    <ion-item>
      <ion-label floating>Mensaje cifrado</ion-label>
      <ion-textarea type="text" [(ngModel)]="mensajecifrado"></ion-textarea>

    </ion-item>

    <button ion-button full (click)="compartir(mensajecifrado)" color="secondary">compartir</button>

  </div>

</ion-content>
